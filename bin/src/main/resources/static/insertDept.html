<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="minjoo.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#btnInsert").click(function () {
				var dept = $("#f").serialize();
				$.ajax("/insertDept", {
					data: dept,
					success: function (r) {
						alert(r);
						location.href = "listDept.html";
					}
				});
			});
		});
	</script>
</head>

<body>
	<div id="top">
		<div id="title">
			<h2>(주)BeatCompany</h2>
		</div>
	</div>
	<div id="menu">
		<ul>
			<li>
				<a href="listDept.html">부서 목록</a>
			</li>
			<li>
				<a href="insertDept.html">부서 등록</a>
			</li>
			<li>
				<a href="listEmp.html">사원 목록</a>
			</li>
			<li>
				<a href="insertEmp.html">사원 등록</a>
			</li>
		</ul>
	</div>
	<div id="container">
		<h2>부서 등록</h2>
		<form id="f">
			부서번호: <input type="text" name="dno" id="dno"><br>
			부서명: <input type="text" name="dname" id="dname"><br>
			부서장소: <input type="text" name="dloc" id="dloc"><br>
		</form>
		<button id="btnInsert">부서등록</button>
	</div>
	<div id="footer">
		<p>(주)BeatCompany 대표이사 : 김민주</p>
	</div>

</body>

</html>
