<!DOCTYPE html>
<html class="demo-1 no-js">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#logi").hide();
		var id=sessionStorage.getItem("id");
		var pwd=sessionStorage.getItem("pwd");
		if(id == "admin" && pwd == "admin"){
			$("#logi").show();
		}
		$("#btnInsert").click(function() {
			var dept = $("#f").serialize();
			$.ajax("/insertDept", {
				data : dept,
				success : function(r) {
					alert(r);
					location.href = "listDept.html";
				}
			});
		});
	});
</script>
</head>

<body>
	<div class="icon">
		<a href="test.html"><img src="home1.png" width="30" height="30"></a>
		<a href="listLog.html"><img src="log.png" width="30" height="30" id="logi"></a>
	</div>
	<div id="container">
		<h2 id="info">부서 등록</h2>
		<form id="f">
			<table id="tb">
				<tr>
					<td><label for="dno">부서번호</label></td>
					<td><input type="text" name="dno" id="dno"></td>
				</tr>
				<tr>
					<td><label for="dno">부서명</label></td>
					<td><input type="text" name="dname" id="dname"></td>
				</tr>
				<tr>
					<td><label for="dno">부서장소</label></td>
					<td><input type="text" name="dloc" id="dloc"></td>
				</tr>
			</table>
		</form>
		<br>
		<div id="editBtn">
		<button id="btnInsert">부서등록</button>
		</div>
	</div>

</body>

</html>
