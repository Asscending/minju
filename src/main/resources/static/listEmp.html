<!DOCTYPE html>
<html lang="euc-kr" class="demo-1 no-js">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax("/listEmp", {
			success : function(data) {
				var tbody = $("<tbody></tbody>");
				$.each(data, function(idx, e) {
					var a = $("<a></a>").attr("href",
							"detailEmp.html?eno=" + e.eno).html(e.ename);
					var eno = $("<td></td>").html(e.eno);
					var ename = $("<td></td>").append(a);
					var job = $("<td></td>").html(e.job);
					var mgr = $("<td></td>").html(e.mgr);
					var dno = $("<td></td>").html(e.dno);

					var tr = $("<tr></tr>").append(eno, ename, job, mgr, dno);
					tbody.append(tr);
				});
				$("#tb").append(tbody);
			}
		});
	});
</script>
</head>

<body>
	<div class="icon">
		<a href="test.html"><img src="home1.png" width="30" height="30"></a>
		<a href="login.html"><img src="setting1.png" width="30" height="30"></a>
		<a href="listLog.html"><img src="log.png" width="30" height="30"></a>
	</div>
	<div id="container">
		<h2 id="info">사원 목록</h2>
		<table id="tb" width="60%">
			<thead>
				<th>사원번호</th>
				<th>사원명</th>
				<th>직책</th>
				<th>관리자 번호</th>
				<th>부서번호</th>
			</thead>
		</table>
	</div>

</body>

</html>
