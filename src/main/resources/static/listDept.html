<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="minjoo.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#list").empty();
			$.getJSON("/listDept", function (data) {
				var arr = data;
				$.each(arr, function (idx, d) {
					var tr = $("<tr></tr>");
					var td1 = $("<td></td>").html(d.dno);
					var td2 = $("<td></td>").html(d.dname);
					var td3 = $("<td></td>").html(d.dloc);
					$(tr).append(td1, td2, td3);
					$("#list").append(tr);
				});
			});
		});
	</script>
</head>

<body>

	<div id="top">
		<div id="title">
			<h2>(주)BeatCompany</h2>
		</div>
	</div>
	<div id="menu">
		<ul>
			<li>
				<a href="listDept.html">부서 목록</a>
			</li>
			<li>
				<a href="insertDept.html">부서 등록</a>
			</li>
			<li>
				<a href="listEmp.html">사원 목록</a>
			</li>
			<li>
				<a href="insertEmp.html">사원 등록</a>
			</li>
		</ul>
	</div>
	<div id="container">
		<h2>부서 목록</h2>
		<table id="tb">
			<thead>
				<th>부서번호</th>
				<th>부서명</th>
				<th>부서위치</th>
			</thead>
			<tbody id="list"></tbody>
		</table>
	</div>
	<div id="footer">
		<p>(주)BeatCompany 대표이사 : 김민주</p>
	</div>
</body>

</html>
