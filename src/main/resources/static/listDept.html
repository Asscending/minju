<!DOCTYPE html>
<html class="demo-1 no-js">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#list").empty();
		$.getJSON("/listDept", function(data) {
			var arr = data;
			$.each(arr, function(idx, d) {
				var tr = $("<tr color='black'></tr>");
				var td1 = $("<td></td>").html(d.dno);
				var td2 = $("<td></td>").html(d.dname);
				var td3 = $("<td></td>").html(d.dloc);
				$(tr).append(td1, td2, td3);
				$("#list").append(tr);
			});
		});
	});
</script>
</head>

<body>
	<div class="icon">
		<a href="test.html"><img src="home.png" width="30" height="30"></a>
		<a href="login.html"><img src="setting.png" width="30" height="30"></a>
	</div>
	<div class="container">
		<h2 id="info">부서 목록</h2>
		<table id="tb" width="500">
			<thead>
				<th>부서번호</th>
				<th>부서명</th>
				<th>부서위치</th>
			</thead>
			<tbody id="list"></tbody>
		</table>
	</div>

</body>

</html>
