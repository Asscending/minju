<!DOCTYPE html>
<html lang="euc-kr" class="demo-1 no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>(주)Beat Company</title>
		<meta name="description" content="Hover Effects with animated SVG Shapes using Snap.svg" />
		<meta name="keywords" content="animated svg, hover effect, grid, svg shape html, " />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/snap.svg-min.js"></script>

	</head>
	<body>
		<div class="icon">
			<a href="test.html"><img src="home1.png" width="30" height="30"></a>
			<a href="listLog.html"><img src="log.png" width="30" height="30" id="logi"></a>
		</div>
		<div class="container">
		<h2 id="info">회사소개</h2>
			<img src="information.png" id="imgbox">
		</div><!-- /container -->
		<script>
			(function() {
				$("#logi").hide();
				var id=sessionStorage.getItem("id");
				var pwd=sessionStorage.getItem("pwd");
				if(id == "admin" && pwd == "admin"){
					$("#logi").show();
				}
				function init() {
					var speed = 250,
						easing = mina.easeinout;

					[].slice.call ( document.querySelectorAll( '#grid > a' ) ).forEach( function( el ) {
						var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
							pathConfig = {
								from : path.attr( 'd' ),
								to : el.getAttribute( 'data-path-hover' )
							};

						el.addEventListener( 'mouseenter', function() {
							path.animate( { 'path' : pathConfig.to }, speed, easing );
						} );

						el.addEventListener( 'mouseleave', function() {
							path.animate( { 'path' : pathConfig.from }, speed, easing );
						} );
					} );
				}

				init();

			})();
		</script>
	</body>
</html>
