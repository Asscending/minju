<!DOCTYPE html>
<html class="demo-1 no-js">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$.getJSON("listLog", function(data){
		$.each(data, function(idx, l){
			var no = $("<td></td>").html(l.no);
			var uri = $("<td></td>").html(l.uri);
			var time = $("<td></td>").html(l.time);
			var ip = $("<td></td>").html(l.ip);
			var tr = $("<tr></tr>").append(no, uri, time, ip);
			$("#list").append(tr);
		});
	});
});
</script>
</head>
<body>
<div class="icon">
		<a href="test.html"><img src="home1.png" width="30" height="30"></a>
		<a href="login.html"><img src="setting1.png" width="30" height="30"></a>
		<a href="listLog.html"><img src="log.png" width="30" height="30"></a>
	</div>
<div class="container">
<h2 id="info">사용자 요청 기록</h2>
<table id="tb" width="50%">
	<thead>
		<th>요청 번호</th>
		<th>요청 url</th>
		<th>요청 시간</th>
		<th>요청 ip 주소</th>
	</thead>
<tbody id="list">

</tbody>
</table>
</div>
</body>
</html>
